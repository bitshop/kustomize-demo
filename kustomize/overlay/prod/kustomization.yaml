apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/
labels:
- includeSelectors: true
  pairs:
    env: dev
patches:
- path: deployment-patch.yaml
- path: service-patch.yaml
- path: html-patch.yaml
namePrefix:
  prod-
replacements:
- name: MY_NGINX_HTML
  objref:
    kind: ConfigMap
    name: nginx-html
    apiVersion: v1
