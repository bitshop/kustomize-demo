apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  selector:
    matchLabels:
      run: nginx
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx
    spec:
      containers:
      - name: nginx
        volumeMounts:
          - mountPath: /usr/share/nginx/html/
            name: nginx-html
        image: nginx
        ports:
        - containerPort: 80
      volumes:
        - name: nginx-html
          configMapRef:
            name: nginx-html
